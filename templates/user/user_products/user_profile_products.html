{% extends "base.html" %}
{% load static %}
{% block content %}





<section style="background-color: #eee;">
  <div class="container py-5">

    <div class="card">
      <div class="rounded-top text-white d-flex flex-row" style="background-color: #000000; height:200px;">
        <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
          <img src="{{product.user.profilemodel.photo.url}}" alt="Generic placeholder image"
            class="img-fluid img-thumbnail mt-4 mb-2" style="width: 150px; z-index: 1">

        </div>
        <div class="ms-3" style="margin-top: 130px;">
          <h5>{{product.user.username}}</h5>
          <p>{{product.user.username}}</p>
        </div>
      </div>
      <div class="p-4 text-black" style="background-color: #f8f9fa;">

      </div>





    </div>
  </div>
</section>

<section style="background-color: #eee;">
    <div class="container py-5">

        <h1 class="d-flex justify-content-center mb-5">Posts</h1>

        <div class="row">
          {% for product in products %}
          

            <div class="col-md-4">
                <div class="card my-2">

                    <a href="{% url 'products:product_details' product.id %}"><img class="image-thumbnail"
                            src="{{product.image.url}}" alt="..."></a>
                    <div class="card-body">
                        <small>{{product.product_name}}</small><br>
                        <small>price: ${{product.price}}</small>
                    </div>
                    <a href="#" class="btn btn-outline-dark btn-sm m-1">View</a>
                    <a href="#" class="btn btn-outline-dark btn-sm m-1">Message</a>

                </div>

            </div>

            {% empty %}
            <div class="card">
                <h5>NOTHING FOUND!!</h5>

            </div>
            {% endfor %}











        </div>

    </div>
</section>



</section>
{% endblock %}
